<div class="container mt-4">
  <h1 class="text-center mb-4 text-muted">
    {{ clientId === null ? "Add New Client" : "Edit Client" }}
  </h1>
  <form
    [formGroup]="clientForm"
    (ngSubmit)="clientOperation()"
    class="bg-light p-4 rounded shadow"
  >
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="clientFirstName" class="form-label"
          >Client Number</label
        >
        <input
          type="text"
          formControlName="number"
          class="form-control"
          id="clientFirstName"
          placeholder="Client number"
        />
      </div>

      <div class="col-md-6">
        <label for="clientLastName" class="form-label">Client Name</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          id="clientLastName"
          placeholder="Client Name"
        />
        <div
          *ngIf="
            clientForm.get('name')?.touched &&
            clientForm.get('name')?.invalid
          "
          class="text-danger"
        >
          Name is required.
        </div>
      </div>
    </div>
    <div class="row mb-3">

      <div class="col-md-6">
        <label for="clientAddress" class="form-label">Address</label>
        <input
          type="text"
          formControlName="address"
          class="form-control"
          id="clientAddress"
          placeholder="Client Address"
        />
      </div>

      <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="text"
          formControlName="phoneNumber"
          class="form-control"
          id="phone"
          placeholder="Enter Phone Number"
        />
        <div
          *ngIf="
            clientForm.get('phone')?.touched && clientForm.get('phone')?.invalid
          "
          class="text-danger"
        >
          Phone Number must start with (country code) 010, 012, 011, or 015 and be exactly 14
          digits long.
        </div>
      </div>
    </div>

    <div class="row mb-3">
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button
        type="submit"
        class="btn btn-success mx-2 fixed-button-size"
        [disabled]="clientForm.invalid"
      >
        {{ clientId === null ? "Add New Client" : "Edit Client" }}
      </button>
      <button
        type="button"
        (click)="goBack()"
        class="btn btn-secondary mx-2 fixed-button-size"
      >
        Back to List
      </button>
    </div>
    <div *ngIf="notification" class="alert alert-{{notification?.type}} alert-dismissible fade show" role="alert">
      {{notification?.message}}
      <button type="button" class="btn-close" aria-label="Close" (click)="closeNotification()"></button>
    </div>
  </form>
</div>
