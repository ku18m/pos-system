<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="rounded bg-light company">
    <h2>Clients</h2>
    <form [formGroup]="clientForm">
        <div class="input" formControlName="name" >
            <label>Client Name:</label>
            <input type="text" class="form-control" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="text-danger ms-3">{{requiredError}}</div>
        <div class="text-danger ms-3">{{duplicateError}}</div>
        <div class="input">
            <label class="phone">Phone:</label>
            <input type="text" class="form-control phone-input" formControlName="phone" [(ngModel)]="phone" />
        </div>
        <div class="text-danger ms-3">{{phoneError}}</div>
        <div class="text-danger ms-3">{{phoneLengthError}}</div>
        <div class="input">
            <label class="number">Number:</label>
            <input type="text" class="form-control number-input" formControlName="number" [(ngModel)]="number" />
        </div>
        <div class="input">
            <label class="number">Address:</label>
            <input type="text" class="form-control number-input" formControlName="address" [(ngModel)]="address"/>
        </div>
        <div class="text-danger ms-3">{{addressError}}</div>
        <div class="button">
            <button (click)="Submit($event)" class=" bg-success rounded text-light save"><i class="bi bi-floppy text-light m-1"></i>Save</button>
            <button (click)="Cancel()" class=" bg-danger rounded text-light"><i class="bi bi-trash3 text-light"></i>Cancel</button>
        </div>
    </form>
</div>

<app-footer></app-footer>
