<div class="rounded bg-light company">
    <h2>Units Form</h2>
    <form [formGroup]="unitForm">
        <div class="input">
            <label>Unit Name:</label>
            <input type="text" class="form-control" formControlName="name" [(ngModel)]="unitName" />
        </div>
        <div class="text-danger ms-3">{{requiredError}}</div>
        <div class="text-danger ms-3">{{duplicateError}}</div>
        <div class="input input-notes">
            <label class="notes">notes:</label>
            <textarea cols="20" rows="3" class="form-control" formControlName="notes" [(ngModel)]="notes"></textarea>
        </div>
        <div class="button">
            <button (click)="Submit($event)" class=" bg-success rounded text-light"><i class="bi bi-floppy text-light m-1"></i>Save</button>
            <button (click)="Cancel()" class=" bg-danger rounded text-light"><i class="bi bi-trash3 text-light"></i>Cancel</button>
        </div>
    </form>
</div>
