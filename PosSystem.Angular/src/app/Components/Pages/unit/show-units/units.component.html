<div class="mt-5 container text-center">
  <h1 class="mb-4 text-muted">Units</h1>
  <button
    class="d-flex justify-content-start mb-4 align-items-center btn btn-add-employee"
    [routerLink]="['/units']"
    (click)="$event.preventDefault()"
  >
    <i
      class="bi bi-plus-square fs-2 text-success me-2"
    ></i>
    <span class="fs-4">Add Unit</span>
  </button>
  <div *ngIf="notification" class="alert alert-{{notification?.type}} alert-dismissible fade show" role="alert">
    {{notification?.message}}
    <button type="button" class="btn-close" aria-label="Close" (click)="closeNotification()"></button>
  </div>
  <div
    class="table-container rounded-3 overflow-hidden border border-secondary"
  >
    <table class="table table-striped table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Notes</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let unit of paginatedUnits">
          <td>{{ unit.id }}</td>
          <td>{{ unit.name }}</td>
          <td>{{ unit.notes }}</td>
          <td>
            <i
              [routerLink]="['/units', 'operations', unit.id]"
              (click)="editUnit(unit.id)"
              class="fs-4 mx-2 text-info bi bi-pencil-square"
              title="Edit"
            ></i>

            <i
              class="fs-4 mx-2 text-danger bi bi-trash3-fill"
              (click)="openDeleteModal(unit.id)"
              title="Delete"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-3">
    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }">
          <a class="page-link" (click)="setPage(currentPage - 1)">Previous</a>
        </li>
        <li
          class="page-item"
          *ngFor="let page of [].constructor(totalPages); let i = index"
          [ngClass]="{ active: currentPage === i + 1 }"
        >
          <a class="page-link" (click)="setPage(i + 1)">{{ i + 1 }}</a>
        </li>
        <li
          class="page-item"
          [ngClass]="{ disabled: currentPage === totalPages }"
        >
          <a class="page-link" (click)="setPage(currentPage + 1)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>


<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this product?
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
          (click)="confirmDelete()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
