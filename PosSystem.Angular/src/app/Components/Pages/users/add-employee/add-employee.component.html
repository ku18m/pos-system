<div class="container mt-4">
  <h1 class="text-center mb-4 text-muted">
    {{ employeeId === undefined ? "Add New Employee" : "Edit Employee" }}
  </h1>
  <form
    [formGroup]="employeeForm"
    (ngSubmit)="employeeOperation()"
    class="bg-light p-4 rounded shadow"
  >
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="employeeFirstName" class="form-label"
          >Employee First Name</label
        >
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          id="employeeFirstName"
          placeholder="Enter Employee First Name"
        />
        <div
          *ngIf="
            employeeForm.get('firstName')?.touched &&
            employeeForm.get('firstName')?.invalid
          "
          class="text-danger"
        >
          First Name is required.
        </div>
      </div>

      <div class="col-md-6">
        <label for="employeeLastName" class="form-label"
          >Employee Last Name</label
        >
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          id="employeeLastName"
          placeholder="Enter Employee Last Name"
        />
        <div
          *ngIf="
            employeeForm.get('lastName')?.touched &&
            employeeForm.get('lastName')?.invalid
          "
          class="text-danger"
        >
          Last Name is required.
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="userName" class="form-label">Username</label>
        <input
          type="text"
          formControlName="userName"
          class="form-control"
          id="userName"
          placeholder="Enter Username"
        />
      </div>

      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="password"
          placeholder="Enter Password if you want to update"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="startTime" class="form-label">Start Time</label>
        <input
          type="time"
          formControlName="startTime"
          class="form-control"
          id="startTime"
        />
      </div>

      <div class="col-md-6">
        <label for="endTime" class="form-label">End Time</label>
        <input
          type="time"
          formControlName="endTime"
          class="form-control"
          id="endTime"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="role" class="form-label">Role</label>
        <select formControlName="role" class="form-control" id="role">
          <option value="Admin">Admin</option>
          <option value="Employee">Employee</option>
        </select>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <button
        type="submit"
        class="btn btn-success mx-2 fixed-button-size"
        [disabled]="employeeForm.invalid"
      >
        {{ employeeId === undefined ? "Add New Employee" : "Update Employee" }}
      </button>
      <button
        type="button"
        (click)="goBack()"
        class="btn btn-secondary mx-2 fixed-button-size"
      >
        Back to List
      </button>
    </div>
  </form>
</div>
