<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="rounded bg-light company">
    <h2 class="mb-5">Stock Items</h2>
    <div class="input">
        <label>Item Name:</label>
        <select type="text" class="form-control" [(ngModel)]="items">
          <option disabled selected>-- Choose From Items --</option>
          <option>All Products</option>
          @for(item of itemList; track $index)
          {
            <option>{{item.name}}</option>
          }
        </select>
    </div>
    <div class="button">
        <button (click)="Search()" class=" bg-success rounded text-light"><i class="bi bi-search text-light m-1"></i>Search</button>
    </div>
</div>


<table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">Item Code</th>
        <th scope="col">Item Name</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody>
      @for(item of itemTable;track $index)
      {
        <tr>
          <td>{{item.code}}</td>
          <td>{{item.name}}</td>
          <td>{{item.quantity}}</td>
        </tr>
      }
      
    </tbody>
  </table>

    <div class="clear"></div>

<app-footer></app-footer>
