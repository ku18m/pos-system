<div class="container mt-4">
  <h1 class="text-center mb-4 text-muted">
    {{ typeId == "0" ? "Add New Type" : "Edit Type" }}
  </h1>
  <form
    [formGroup]="typeForm"
    (ngSubmit)="typeOperation()"
    class="bg-light p-4 rounded shadow"
  >
    <div class="mb-3">
      <label for="typeName" class="form-label">Type Name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        id="typeName"
        placeholder="Enter Type Name"
      />
      <div
        *ngIf="typeForm.get('name')?.touched && typeForm.get('name')?.invalid"
        class="text-danger"
      >
        Type Name is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="companyName" class="form-label">Company Name</label>
      <input
        type="text"
        formControlName="companyName"
        class="form-control"
        id="companyName"
        placeholder="Company Name"
      />
    </div>

    <input type="hidden" formControlName="companyId" />
    <input type="hidden" formControlName="typeId" />

    <div class="mb-3">
      <label for="notes" class="form-label">Notes</label>
      <textarea
        formControlName="notes"
        class="form-control"
        id="notes"
        rows="3"
        placeholder="Additional notes"
      ></textarea>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button
        type="submit"
        class="btn btn-success mx-2"
        [disabled]="typeForm.invalid"
      >
        {{ typeId == "0" ? "Add New Type" : "Edit Type" }}
      </button>
      <button type="button" (click)="goBack()" class="btn btn-secondary mx-2">
        Back to List
      </button>
    </div>
  </form>
</div>
