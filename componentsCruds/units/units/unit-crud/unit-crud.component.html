<div class="container mt-4">
  <h1 class="text-center mb-4 text-muted">
    {{ unitId == 0 ? "Add New Unit" : "Edit Unit" }}
  </h1>
  <form
    [formGroup]="unitForm"
    (ngSubmit)="unitOperation()"
    class="bg-light p-4 rounded shadow"
  >
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="unitName" class="form-label">Unit Name</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          id="unitName"
          placeholder="Enter Unit Name"
        />
        <div
          *ngIf="unitForm.get('name')?.touched && unitForm.get('name')?.invalid"
          class="text-danger"
        >
          Unit Name is required.
        </div>
      </div>

      <div class="col-md-6">
        <label for="unitNotes" class="form-label">Notes</label>
        <input
          type="text"
          formControlName="notes"
          class="form-control"
          id="unitNotes"
          placeholder="Enter Notes"
        />
      </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <button
        type="submit"
        class="btn btn-success mx-2"
        [disabled]="unitForm.invalid"
      >
        {{ unitId == 0 ? "Add New Unit" : "Edit Unit" }}
      </button>
      <button type="button" (click)="goBack()" class="btn btn-secondary mx-2">
        Back to List
      </button>
    </div>
  </form>
</div>
