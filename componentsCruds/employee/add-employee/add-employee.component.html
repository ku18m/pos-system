<div class="container mt-4">
  <h1 class="text-center mb-4 text-muted">
    {{ employeeId == 0 ? "Add New Employee" : "Edit Employee" }}
  </h1>
  <form
    [formGroup]="employeeForm"
    (ngSubmit)="employeeOperation()"
    class="bg-light p-4 rounded shadow"
  >
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="employeeFirstName" class="form-label"
          >Employee First Name</label
        >
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          id="employeeFirstName"
          placeholder="Enter Employee First Name"
        />
        <div
          *ngIf="
            employeeForm.get('firstName')?.touched &&
            employeeForm.get('firstName')?.invalid
          "
          class="text-danger"
        >
          First Name is required.
        </div>
      </div>

      <div class="col-md-6">
        <label for="employeeLastName" class="form-label"
          >Employee Last Name</label
        >
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          id="employeeLastName"
          placeholder="Enter Employee Last Name"
        />
        <div
          *ngIf="
            employeeForm.get('lastName')?.touched &&
            employeeForm.get('lastName')?.invalid
          "
          class="text-danger"
        >
          Last Name is required.
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="employeeAddress" class="form-label">Address</label>
        <input
          type="text"
          formControlName="address"
          class="form-control"
          id="employeeAddress"
          placeholder="Enter Employee Address"
        />
      </div>

      <div class="col-md-6">
        <label for="birthDate" class="form-label">Birth Date</label>
        <input
          type="date"
          formControlName="birthDate"
          class="form-control"
          id="birthDate"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="text"
          formControlName="phone"
          class="form-control"
          id="phone"
          placeholder="Enter Phone Number"
        />
        <div
          *ngIf="
            employeeForm.get('phone')?.touched &&
            employeeForm.get('phone')?.invalid
          "
          class="text-danger"
        >
          Phone Number must start with 010, 012, 011, or 015 and be exactly 11
          digits long.
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <button
        type="submit"
        class="btn btn-success mx-2 fixed-button-size"
        [disabled]="employeeForm.invalid"
      >
        {{ employeeId == 0 ? "Add New Employee" : "Edit Employee" }}
      </button>
      <button
        type="button"
        (click)="goBack()"
        class="btn btn-secondary mx-2 fixed-button-size"
      >
        Back to List
      </button>
    </div>
  </form>
</div>
