<div class="mt-5 container text-center">
  <h1 class="mb-4 text-muted">Employees</h1>
  <div class="d-flex justify-content-start mb-4 align-items-center">
    <i
      class="bi bi-plus-square fs-2 text-success me-2"
      [routerLink]="['/employee/0/edit']"
      (click)="$event.preventDefault()"
    ></i>
    <span class="fs-4">Add Employee</span>
  </div>
  <div
    class="table-container rounded-3 overflow-hidden border border-secondary"
  >
    <table class="table table-striped table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Address</th>
          <th scope="col">Birth Date</th>
          <th scope="col">Phone</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of paginatedEmployees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.address }}</td>
          <td>{{ employee.birthDate }}</td>
          <td>{{ employee.phone }}</td>
          <td>
            <i
              [routerLink]="['/employee', employee.id, 'edit']"
              (click)="editEmployee(employee.id)"
              class="fs-4 mx-2 text-info bi bi-pencil-square"
              title="Edit"
            ></i>

            <i
              class="fs-4 mx-2 text-danger bi bi-trash3-fill"
              (click)="deleteEmployeeHandler(employee.id)"
              title="Delete"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-3">
    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }">
          <a class="page-link" (click)="setPage(currentPage - 1)">Previous</a>
        </li>
        <li
          class="page-item"
          *ngFor="let page of [].constructor(totalPages); let i = index"
          [ngClass]="{ active: currentPage === i + 1 }"
        >
          <a class="page-link" (click)="setPage(i + 1)">{{ i + 1 }}</a>
        </li>
        <li
          class="page-item"
          [ngClass]="{ disabled: currentPage === totalPages }"
        >
          <a class="page-link" (click)="setPage(currentPage + 1)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
