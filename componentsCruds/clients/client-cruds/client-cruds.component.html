<div class="container mt-4">
  <h1 class="text-center mb-4 text-muted">
    {{ clientId == 0 ? "Add New Client" : "Edit Client" }}
  </h1>
  <form
    [formGroup]="clientForm"
    (ngSubmit)="clientOperation()"
    class="bg-light p-4 rounded shadow"
  >
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="clientFirstName" class="form-label"
          >Client First Name</label
        >
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          id="clientFirstName"
          placeholder="Enter Client First Name"
        />
        <div
          *ngIf="
            clientForm.get('firstName')?.touched &&
            clientForm.get('firstName')?.invalid
          "
          class="text-danger"
        >
          First Name is required.
        </div>
      </div>

      <div class="col-md-6">
        <label for="clientLastName" class="form-label">Client Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          id="clientLastName"
          placeholder="Enter Client Last Name"
        />
        <div
          *ngIf="
            clientForm.get('lastName')?.touched &&
            clientForm.get('lastName')?.invalid
          "
          class="text-danger"
        >
          Last Name is required.
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="clientEmail" class="form-label">Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="clientEmail"
          placeholder="Enter Client Email"
        />
        <div
          *ngIf="
            clientForm.get('email')?.touched && clientForm.get('email')?.invalid
          "
          class="text-danger"
        >
          Please enter a valid email address.
        </div>
      </div>

      <div class="col-md-6">
        <label for="clientAddress" class="form-label">Address</label>
        <input
          type="text"
          formControlName="address"
          class="form-control"
          id="clientAddress"
          placeholder="Enter Client Address"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="text"
          formControlName="phone"
          class="form-control"
          id="phone"
          placeholder="Enter Phone Number"
        />
        <div
          *ngIf="
            clientForm.get('phone')?.touched && clientForm.get('phone')?.invalid
          "
          class="text-danger"
        >
          Phone Number must start with 010, 012, 011, or 015 and be exactly 11
          digits long.
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button
        type="submit"
        class="btn btn-success mx-2 fixed-button-size"
        [disabled]="clientForm.invalid"
      >
        {{ clientId == 0 ? "Add New Client" : "Edit Client" }}
      </button>
      <button
        type="button"
        (click)="goBack()"
        class="btn btn-secondary mx-2 fixed-button-size"
      >
        Back to List
      </button>
    </div>
  </form>
</div>
